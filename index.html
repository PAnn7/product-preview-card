<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!--IMAGE-->

  <body>
    <div class="container">
      <div class="row">
        <img
          class="perfume-image-desktop col-md-6 col-sm-12"
          src="./images/image-product-desktop.jpg"
        />
        <img
          class="perfume-image-mobile"
          src="./images/image-product-mobile.jpg"
          <!--TEXT--
        />

        <div class="text col-md-6 col-sm-12">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h1 class="big-price">$149.99</h1>
            <p class="small-price">$169.99</p>
          </div>

          <button class="button">
            <p class="button-text">
              <img class="cart" src="./images/icon-cart.svg" />Add to Cart
            </p>
          </button>
        </div>
      </div>
    </div>

    <!--NOt IMPROTANT -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anastasija Podabulkina</a>.
    </div>
  </body>
</html>
